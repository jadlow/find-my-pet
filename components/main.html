[[extend 'layout.html']]

<div class="section">
    <div class="tile is-ancestor">
        <div class="tile is-parent is-4 is-vertical">
            <div class="box">
            <h1 class="title">Search Parameters</h1>
            <h2 class="subtitle">Please find pet</h2>
            <h3 class="subtitle">Add Search-y stuff</h3>
            </div>
        </div>
        <div class="column">
            <div class="box">
                <div class="columns block is-mobile">
                    <div class="column">
                    <img src="[[=URL('static', 'images/LostDog.jpg')]]">
                    </div>

                    <div class="column">
                        <div class="container">
                            <h1 class="title">DoggoMcDoggo</h1>
                            <h2 class="subtitle">Lost @Location</h2>
                            <h2 class="subtitle">User @User</h2>
                        </div>
                        
                        <div class="content">
                            <h6><br>Description</h6>
                            <ul>
                                <li>10-20 lbs</li>
                                <li>golden retriever</li>
                                <li>1 year old</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="columns block is-mobile">
                    <div class="column">
                    <img src="[[=URL('static', 'images/LostCat.jpeg')]]">
                    </div>

                    <div class="column">
                        <div class="container">
                            <h1 class="title">KathyMcKathy</h1>
                            <h2 class="subtitle">Lost @Location</h2>
                            <h2 class="subtitle">User @User</h2>
                        </div>
                        
                        <div class="content">
                            <h6><br>Description</h6>
                            <ul>
                                <li>10-20 lbs</li>
                                <li>Short Hair</li>
                                <li>3 year old</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
